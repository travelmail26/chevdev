name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Step 2: List the root directory for debugging
    - name: List repository root for debugging
      run: ls -R .

    # Step 3: List the 'chef' directory for debugging
    - name: List chef directory for debugging
      run: ls -R ./chef

    # Step 4: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 5: Build the Docker image
    - name: Build Docker image
      run: docker build ./chef --file ./chef/Dockerfile --tag travelmail26/cheftest:latest

    # Step 6: Push the Docker image to Docker Hub
    - name: Push Docker image
      run: docker push travelmail26/cheftest:latest
