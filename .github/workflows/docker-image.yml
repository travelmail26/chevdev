name: Build and Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set dynamic tag
      - name: Set dynamic tag
        id: tag
        run: echo "TAG=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: docker build --no-cache ./chef --file ./chef/Dockerfile --tag travelmail26/cheftest:${{ env.TAG }}

      # Step 5: Push the Docker image to Docker Hub
      - name: Push Docker image
        run: docker push travelmail26/cheftest:${{ env.TAG }}

      # Step 6: Create environment variables file
      - name: Create env-vars file
        run: |
          cat <<EOF > env-vars.yaml
          ENVIRONMENT: "${{ secrets.ENVIRONMENT }}"
          FIREBASE_KEY: "${{ secrets.FIREBASE_KEY }}"
          OPENAI_API_KEY: "${{ secrets.OPENAI_API_KEY }}"
          FIREBASEJSON: "${{ secrets.FIREBASEJSON }}"
          PERPLEXITY_KEY: "${{ secrets.PERPLEXITY_KEY }}"
          SERVICE_ACCOUNT_FILE: |
            ${secrets.SERVICE_ACCOUNT_FILE}
          SERVICE_ACCOUNT_FILE_PH: |
            ${secrets.SERVICE_ACCOUNT_FILE_PH}
          TELEGRAM_DEV_KEY: "${{ secrets.TELEGRAM_DEV_KEY }}"
          TELEGRAM_KEY: "${{ secrets.TELEGRAM_KEY }}"
          EOF

      # Step 7: Deploy to Google Cloud Run
      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy chef-bot \
            --image travelmail26/cheftest:${{ env.TAG }} \
            --region us-central1 \
            --allow-unauthenticated \
            --env-vars-file env-vars.yaml
        shell: bash
        env:
          TAG: ${{ env.TAG }}
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ secrets.GCLOUD_AUTH }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCLOUD_AUTH }}
          GOOGLE_GHA_CREDS_PATH: ${{ secrets.GCLOUD_AUTH }}
          CLOUDSDK_CORE_PROJECT: cheftest-f174c
          CLOUDSDK_PROJECT: cheftest-f174c
          GCLOUD_PROJECT: cheftest-f174c
          GCP_PROJECT: cheftest-f174c
          GOOGLE_CLOUD_PROJECT: cheftest-f174c
          CLOUDSDK_METRICS_ENVIRONMENT: github-actions-setup-gcloud
          CLOUDSDK_METRICS_ENVIRONMENT_VERSION: 1.1.1
